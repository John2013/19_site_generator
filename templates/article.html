{% extends "_layouts/default.html" %}
{% block title %}{{ article.name }} - Генератор сайтов{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <section class="col article">
        <h1>{{ section_name }} - {{ article.name }}</h1>
        <div class="article__text">
          {% filter markdown %}
          {{ article.text }}
          {% endfilter %}
        </div>
      </section>
    </div>
  </div>
{% endblock %}
